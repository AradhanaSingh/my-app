<!--Using twitter bootstrap style classes to display contents in panel-->
<div class='panel panel-libary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'> Filter by: </div>
            <div class='col-md-4'>
                <input type='text'>
            </div>

        </div>
        <div class='row'>
           <div class='col-md-6'>
               <h3>Filtered By: </h3>
           </div>
        </div>
        <div class="table-responsive">
            <table class="table" ng-if='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'>
                                Show Image
                            </button>
                        </th>
                        <th>Product </th>
                        <th>Code </th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor='let product of products'>
                        <!--place holder for images-->
                        <td>
                            <!-- using property binding to bind image source property , we enclose the src in square brackets-->
                            <img [src]='product.imageUrl' [title]='product.productName' >
                        </td>
                        <!--using interpolation to get values of propert-->
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
